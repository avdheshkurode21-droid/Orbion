<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI HR Assessment Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>AI HR Assessment Platform</h1>
    <p class="subtitle">Smart hiring powered by AI</p>

    <div class="card">
      <input type="text" id="name" placeholder="Full Name">
      <input type="tel" id="phone" placeholder="Phone Number">
      <input type="text" id="regid" placeholder="Registration ID">

      <select id="domain">
        <option value="">Select Your Domain</option>
        <option>HR Services</option>
        <option>Finance</option>
        <option>Software Developer</option>
        <option>Frontend Developer</option>
        <option>Backend Developer</option>
        <option>Business Analyst</option>
        <option>Management Services</option>
      </select>

      <button onclick="startTest()">Start Assessment</button>
    </div>

    <p id="status"></p>
  </div>

<script src="script.js"></script>
</body>
</html>
